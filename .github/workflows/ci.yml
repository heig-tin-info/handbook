name: ci
on:
  push:
    branches:
      - master
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - uses: actions/setup-python@v5
        with:
          python-version: 3.x

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-

      - name: Cache Draw.io download
        uses: actions/cache@v4
        with:
          path: drawio-${{ env.drawio_version }}.deb
          key: ${{ runner.os }}-drawio-${{ env.drawio_version }}

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2

      - name: Install Draw.io Desktop
        run: |
          set -euo pipefail

          drawio_arch=amd64
          drawio_version=18.1.3
          drawio_sha256sum=39a50f25ad52d6909c5c18d89a7cfc193e8e31fb98458a390c0a0709d22e9e10
          drawio_deb="drawio-${drawio_arch}-${drawio_version}.deb"
          drawio_url="https://github.com/jgraph/drawio-desktop/releases/download/v${drawio_version}/${drawio_deb}"

          if [ ! -f "$drawio_deb" ]; then
            curl -L -o "$drawio_deb" "$drawio_url"
            sha256sum --check <<<"${drawio_sha256sum}  $drawio_deb"
          fi

          sudo apt-get install -y libasound2 xvfb ./"$drawio_deb"

      - name: Install Python dependencies
        run: poetry install

      - name: Build Documentation with MkDocs
        run: CI=true xvfb-run -a poetry run mkdocs gh-deploy --force
