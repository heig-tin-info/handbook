name: ci
on:
  push:
    branches:
      - master
      - main
    tags:
      - '*'
permissions:
  contents: write
env:
  drawio_arch: amd64
  drawio_version: 18.1.3
  drawio_sha256sum: 39a50f25ad52d6909c5c18d89a7cfc193e8e31fb98458a390c0a0709d22e9e10
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure Git Credentials
        env:
          GH_TOKEN: ${{ secrets.MKDOCS_MATERIALS_INSIDER_PAT }}
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git config --global url."https://${GH_TOKEN}@github.com/".insteadOf "git@github.com:"
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
      - name: Install Ubuntu dependencies
        run: |
          sudo apt-get update
          sudo apt install -y pngquant
      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2

      - name: Build assets cache
        uses: actions/cache@v4
        with:
          path: /home/runner/work/handbook/handbook/build/assets
          key: ${{ runner.os }}-assets
      - name: Install Python dependencies
        run: |
          poetry install
      - name: Build Documentation with MkDocs
        env:
          GH_TOKEN: ${{ secrets.MKDOCS_GIT_COMMITTERS_APIKEY }}
        run: CI=true poetry run mkdocs gh-deploy --force
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build
          path: ./build
      - uses: xu-cheng/latex-action@v3
        with:
          root_file: build/index.tex
          extra_fonts: fonts/cc-icons.otf
          extra_system_packages: |
            font-noto font-noto-hebrew font-noto-devanagari
            font-noto-tamil font-noto-tibetan font-noto-cjk
            font-droid
          latexmk_shell_escape: true
          latexmk_use_lualatex: true
          args: -cd
  post-deploy:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build
          path: ./build
      - uses: xu-cheng/latex-action@v3
        with:
          root_file: build/index.tex
          extra_fonts: fonts/cc-icons.otf
          extra_system_packages: |
            font-noto font-noto-hebrew font-noto-devanagari
            font-noto-tamil font-noto-tibetan font-noto-cjk
            font-droid
          latexmk_shell_escape: true
          latexmk_use_lualatex: true
          args: -cd