name: ci
on:
  push:
    branches:
      - master
      - main
    tags:
      - '*'
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Configure Git Credentials
        env:
          GH_TOKEN: ${{ secrets.MKDOCS_MATERIALS_INSIDER_PAT }}
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git config --global url."https://${GH_TOKEN}@github.com/".insteadOf "git@github.com:"
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            ~/.venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
      - name: Install Ubuntu dependencies
        run: |
          sudo apt-get update
          sudo apt install -y pngquant ghostscript
      - uses: abatilo/actions-poetry@v2
      - run: poetry install
      - name: Build Documentation with MkDocs
        env:
          GH_TOKEN: ${{ secrets.MKDOCS_GIT_COMMITTERS_APIKEY }}
        run: CI=true poetry run mkdocs gh-deploy --force
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: latex
          path: ./build
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t latex-ycr .
      - name: Save Docker image as artifact
        run: docker save latex-ycr | gzip > latex-ycr.tar.gz
        uses: actions/upload-artifact@v3
        with:
          name: latex-ycr
          path: latex-ycr.tar.gz
  book:
    needs:
      - deploy
      - build-image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Download Docker Image Artifact
        uses: actions/download-artifact@v3
        with:
          name: my-custom-image
          path: .
      - name: Load Docker Image
        run: gunzip -c my-custom-image.tar.gz | docker load
      - name: Download Build Artifacts
        uses: actions/download-artifact@v3
        with:
          name: latex
          path: ./build
      - name: Build LaTeX Book (using Docker)
        run: docker run --rm -v ${{ github.workspace }}:/workspace my-custom-image:latest make latex optimize
      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDF
          path: build/l-informatique-pour-l-ingenieur/output-print.pdf