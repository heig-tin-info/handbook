    description: norme industrielle pour l'automation
    extract: "La CEI 61131-3, intitulée Automates programmables - Partie 3 : Langages
      de programmation, est une norme industrielle de la Commission électrotechnique
      internationale (CEI). Publiée la première fois en 1993, sa dernière édition
      date de septembre 2013. Cette norme définit quatre langages de programmation
      utilisés pour les automates programmables, deux langages textuels, liste d'instructions
      et texte structuré, et deux langages graphiques, diagramme à contacts et diagramme
      de bloc fonctionnel (FBD, Function Block Diagram."
