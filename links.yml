    description: langage informatique de balisage générique dérivé du SGML
    extract: "L'Extensible Markup Language, généralement appelé XML, « langage de
      balisage extensible » en français, est un métalangage informatique de balisage
      générique qui est un sous-ensemble du Standard Generalized Markup Language (SGML).
      Sa syntaxe est dite « extensible » car elle permet de définir différents langages
      avec pour chacun son vocabulaire et sa grammaire, comme XHTML, XSLT, RSS, SVG…
      Elle est reconnaissable par son usage des chevrons encadrant les noms des balises.
      L'objectif initial de XML est de faciliter l'échange automatisé de contenus
      complexes entre systèmes d'informations hétérogènes (interopérabilité). Avec
      ses outils et langages associés, une application XML respecte généralement certains
      principes :la structure d'un document XML est définie et validable par un schéma ;\n
      un document XML est entièrement transformable dans un autre document XML."
