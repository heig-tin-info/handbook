    description: Property determining how equal-precedence operators are grouped
    extract: In programming language theory, the associativity of an operator is a
      property that determines how operators of the same precedence are grouped in
      the absence of parentheses. If an operand is both preceded and followed by operators,
      and those operators have equal precedence, then the operand may be used as input
      to two different operations. The choice of which operations to apply the operand
      to, is determined by the associativity of the operators. Operators may be associative,
      left-associative, right-associative or non-associative. The associativity and
      precedence of an operator is a part of the definition of the programming language;
      different programming languages may have different associativity and precedence
      for the same type of operator.
