    extract: ELF est un format de fichier binaire utilisé pour l'enregistrement de
      code compilé. Il a été développé par l’USL pour remplacer les anciens formats
      a.out et COFF qui avaient atteint leurs limites. Aujourd'hui, ce format est
      utilisé dans la plupart des systèmes d'exploitation de type Unix, à l'exception
      de Mac OS X.
