      Inventé au début des années 1970 pour réécrire Unix, le langage C est encore
      largement utilisé. De nombreux langages plus modernes comme C++, C#, Java et
      PHP ou JavaScript ont repris une syntaxe similaire au C et reprennent en partie
      sa logique. C offre au développeur une marge de contrôle importante sur la machine
      et est de ce fait utilisé pour réaliser les « fondations » de ces langages plus
      modernes.
