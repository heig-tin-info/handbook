    description: concept de théorie des jeux
    extract: Le dilemme du prisonnier, énoncé en 1950 par Albert W. Tucker à Princeton,
      caractérise en théorie des jeux une situation où deux joueurs auraient intérêt
      à coopérer, mais où, en l'absence de communication entre eux, chacun choisit
      de trahir l'autre si le jeu n'est joué qu'une fois. La raison en est que, si
      l'un coopère et que l'autre trahit, le coopératif est fortement pénalisé. Pourtant,
      si les deux joueurs trahissent, le résultat leur est moins favorable que si
      les deux avaient choisi de coopérer.
    key: fr-dilemme-du-prisonnier
    plainlink: https://fr.wikipedia.org/wiki/Dilemme_du_prisonnier
