    extract: In computer programming and software design, code refactoring is the
      process of restructuring existing source code—changing the factoring—without
      changing its external behavior. Refactoring is intended to improve the design,
      structure, and/or implementation of the software, while preserving its functionality.
      Potential advantages of refactoring may include improved code readability and
      reduced complexity; these can improve the source code's maintainability and
      create a simpler, cleaner, or more expressive internal architecture or object
