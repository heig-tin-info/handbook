    description: méthode algorithmique de résolution de problèmes d'optimisation
    extract: En informatique, la programmation dynamique est une méthode algorithmique
      pour résoudre des problèmes d'optimisation. Le concept a été introduit au début
      des années 1950 par Richard Bellman. À l'époque, le terme « programmation »
      signifie planification et ordonnancement. La programmation dynamique consiste
      à résoudre un problème en le décomposant en sous-problèmes, puis à résoudre
      les sous-problèmes, des plus petits aux plus grands en stockant les résultats
      intermédiaires. Elle a d'emblée connu un grand succès, car de nombreuses fonctions
      économiques de l'industrie étaient de ce type, comme la conduite et l'optimisation
      de procédés chimiques, ou la gestion de stocks.
