    extract: Zig est un langage de programmation compilé impératif polyvalent, typé
      statiquement, conçu par Andrew Kelley. Le langage est conçu pour la «robustesse»,
      l'«optimalité» et la «maintenabilité», prenant en charge les génériques et la
      réflexion au moment de la compilation, la compilation croisée et la gestion
      manuelle de la mémoire. Un objectif majeur du langage est de concurrencer C,
      tout en s'inspirant également de Rust, entre autres.
