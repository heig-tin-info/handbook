    tid: cc1d16f7-0de2-11ef-9ec8-c0b2055abc0f
    timestamp: '2024-05-09T09:02:01Z'
    description: système élémentaire d'entrée/sortie
    extract: "Le BIOS, de l'anglais : Basic Input Output System est le nom donné sur
      les ordinateurs issu de la norme de compatibilité IBM PC, à ce que l'on appelle
      plus généralement un firmware. Il est donc principalement utilisé sur les systèmes
      informatiques utilisant l'architecture de processeur 32 bits i686 d'Intel et
      64 bits x86_64 d'AMD. Il comporte un ensemble de fonctions, contenu dans la
      mémoire morte (ROM) de la carte mère de ces ordinateurs, lui permettant d'effectuer
      des opérations de base, lors de sa mise sous tension. Par exemple l'identification
      et l'initialisation des périphériques d'alimentation et d’entrée/sortie connectés
      et la lecture du système d'amorçage, que ce soit un secteur d'amorçage sur la
      mémoire de masse, ou bien une adresse fournie par le réseau. Il permet également
      au système de communiquer avec les différents périphériques de la carte mère,
      bien qu'il soit également possible de communiquer sans passer par le BIOS. Sur
      les cartes récentes, l'UEFI a été ajouté au BIOS pour unifier les méthodes de
      communication avec le noyau du système. C'est un palliatif de l'absence de spécification
      ouverte des pilotes de périphériques, tels qu'ils se présentent au sein du BIOS."
