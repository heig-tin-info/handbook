    extract: La programmation orientée objet (POO), ou programmation par objet, est
      un paradigme de programmation informatique. Elle consiste en la définition et
      l'interaction de briques logicielles appelées objets ; un objet représente un
      concept, une idée ou toute entité du monde physique, comme une voiture, une
      personne ou encore une page d'un livre. Il possède une structure interne et
      un comportement, et il sait interagir avec ses pairs. Il s'agit donc de représenter
      ces objets et leurs relations ; l'interaction entre les objets via leurs relations
      permet de concevoir et réaliser les fonctionnalités attendues, de mieux résoudre
      le ou les problèmes. Dès lors, l'étape de modélisation revêt une importance
      majeure et nécessaire pour la POO. C'est elle qui permet de transcrire les éléments
