    extract: En informatique, une représentation d'un nombre en virgule fixe est un
      type de donnée correspondant à un nombre qui possède un nombre fixe de chiffres
      après la virgule. Les nombres en virgule fixe sont utiles pour représenter des
      quantités fractionnaires dans un format utilisant le complément à deux quand
      le processeur de l'ordinateur n'a aucune unité de calcul en virgule flottante
      ou quand une virgule fixe permet d'augmenter la vitesse d'exécution ou d'améliorer
      l'exactitude des calculs. La plupart des processeurs à faible coût ne disposent
      pas d'unité de calcul en virgule flottante. La notation à virgule fixe était
      d'un emploi courant sur les calculatrices de bureau jusqu'au début des années
      1980. Les prix sont d'ailleurs calculés en virgule fixe, avec une mantisse réduite
      à deux chiffres.
