    description: Concept informatique
    extract: En informatique, un type de donnée abstrait est une spécification mathématique
      d'un ensemble de données et de l'ensemble des opérations qu'on peut effectuer
      sur elles. On qualifie d'abstrait ce type de donnée car il ne spécifie pas comment
      les données sont représentées ni comment les opérations sont implémentées.
