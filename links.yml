      constituent des cas concrets de récursivité :décrire un processus dépendant
      de données en faisant appel à ce même processus sur d'autres données plus « simples » ;\n
      montrer une image contenant des images similaires ;\ndéfinir un concept en invoquant
      ce même concept ;\nécrire un algorithme qui s'invoque lui-même ;\ndéfinir une
      structure à partir de l'une au moins de ses sous-structures ;\nfaire pointer
      un article de Wikipédia vers lui-même ou vers un article qui, par une succession
      de pointeurs, pointe vers l'article dont on est parti ; ainsi dans l'article
      que vous lisez, l'expression « pétition de principe » pointe vers un article
      qui pointe vers le présent article."
