    extract: Le ROT13 est un cas particulier du chiffrement de César, un algorithme
      simpliste de chiffrement de texte. Comme son nom l’indique, il s’agit d’un décalage
      de 13 caractères de chaque lettre du texte à chiffrer. Son principal aspect
      pratique est que le codage et le décodage se font exactement de la même manière.
