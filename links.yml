    description: caractère informatique représentant une fin de ligne dans un texte
    extract: "Dans un fichier texte, plusieurs conventions incompatibles existent
      pour représenter la fin de ligne ou la fin de paragraphe.\nLes trois conventions
      principales trouvent leur origine dans des systèmes d’exploitation concurrents.Dans
      la convention « Unix », la fin de ligne est indiquée par le caractère saut de
      ligne .\nC’est la convention suivie entre autres par les systèmes Multics, Unix,
      de type Unix, BeOS, AmigaOS, et RISC OS.\nDans la convention « Mac », la fin
      de ligne est indiquée par le caractère retour chariot .\nC’est la convention
      des machines Apple II et Mac OS jusqu'à la version 9.\nDans la convention « DOS »,
      la fin de ligne est indiquée par la combinaison des deux caractères CR puis
      LF.\nC’est la convention en vigueur sur les systèmes DEC, RT-11 et généralement
      tous les premiers systèmes non-Unix et non-IBM, CP/M, MP/M, MS-DOS, OS/2 et
      Microsoft Windows."
    key: fr-fin-de-ligne
