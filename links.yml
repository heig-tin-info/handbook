    extract: En génie logiciel, les code smells ou mauvaises odeurs peuvent être de
      mauvaises pratiques de conception logicielle qui conduisent à l’apparition de
      défauts. Ces défauts sont souvent issus de mauvais choix d’implantation ou de
      conception et conduisent à une complexification du code source et de la maintenance
      et évolutivité de celui‐ci. À la différence d'un AntiPattern, les code smells
