      la sécurité mémoire (en), ce qui signifie que toutes les références pointent
      vers une mémoire valide, sans nécessiter l'utilisation de techniques de gestion
      de la mémoire automatisée telles que le ramasse-miettes. Afin d'assurer la sécurité
      de la mémoire et d'empêcher une situation de compétition aux données, son "vérificateur
      d'emprunts" suit la durée de vie des objets de toutes les références dans un
      programme à la compilation.
