    description: jeu de stratégie
    extract: Le go, également appelé jeu de go, appelé en japonais igo (囲碁), go (碁)
      ou dans certaines expressions ki (棋), en chinois, en hanyu pinyin wéiqí et en
      coréen baduk (바둑), est un jeu de société originaire de Chine. Il oppose deux
      adversaires qui placent à tour de rôle des pierres, respectivement noires et
      blanches, sur les intersections d'un tablier quadrillé appelé goban en japonais.
      Le but est de contrôler le plan de jeu en y construisant des « territoires ».
      Les pierres encerclées deviennent des « prisonniers », le gagnant étant le joueur
      ayant totalisé le plus de territoires et de prisonniers.
