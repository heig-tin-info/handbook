      (low-level) scheme for how subroutines or functions receive parameters from
      their caller and how they return a result. When some code calls a function,
      design choices have been taken for where and how parameters are passed to that
      function, and where and how results are returned from that function, with these
      transfers typically done via certain registers or within a stack frame on the
      call stack. There are design choices for how the tasks of preparing for a function
      call and restoring the environment after the function has completed are divided
      between the caller and the callee. Some calling convention specifies the way
      every function should get called. The correct calling convention should be used
      for every function call, to allow the correct and reliable execution of the
      whole program using these functions.
    key: en-calling-convention
