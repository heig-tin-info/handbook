    description: Hash collision resolution technique
    extract: "Open addressing, or closed hashing, is a method of collision resolution
      in hash tables. With this method a hash collision is resolved by probing, or
      searching through alternative locations in the array until either the target
      record is found, or an unused array slot is found, which indicates that there
      is no such key in the table. Well-known probe sequences include:Linear probingin
      which the interval between probes is fixed — often set to 1.\nQuadratic probingin
      which the interval between probes increases quadratically.\nDouble hashingin
      which the interval between probes is fixed for each record but is computed by
      another hash function."
