    description: système d'écriture de l'antiquité égyptienne
    extract: "L’écriture hiéroglyphique égyptienne est un système d'écriture figurative :
      les caractères qui la composent représentent en effet des objets divers — naturels
      ou produits par l'Homme — tels que des plantes, des figures de dieux, d'humains
      et d'animaux, etc.. Les égyptologues y distinguent traditionnellement trois
      catégories de signes :les signes-mots, qui représentent un objet ou, par métonymie,
      une action ;\nles signes phonétiques, qui notent un son ;\nles déterminatifs,
      signes « muets » qui indiquent le champ lexical auquel appartient le mot."
