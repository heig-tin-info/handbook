    description: algorithme cryptographique
    extract: On a besoin d'une fonction de hachage quand on veut faire entrer dans
      une table de taille relativement petite et fixe, un ensemble d'attributs d'éléments
      de tailles variables et non bornées. La fonction de hachage calcule donc pour
      chaque élément, un indice qui permettra de retrouver, dans la table, les attributs
      de l'élément en question. Autrement dit, une fonction de hachage est une fonction
      qui associe, à une donnée de taille non bornée, une donnée de taille fixe. Les
      valeurs renvoyées par une fonction de hachage sont appelées valeurs de hachage,
      codes de hachage, signatures ou simplement hachages. Les valeurs de hachage
      ainsi calculées deviennent les indices d'une table appelée table de hachage,
      où on retrouvera les attributs stockés pour les éléments « hachés ».
